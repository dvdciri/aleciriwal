<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Instagram Hashtag Wall">
  <title>Instagram Hashtag Wall</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
    }

    #instagram-wall {
      margin-top: 20px;
    }

    #posts-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Default to 4 columns */
      gap: 10px; /* Space between posts */
    }

    .instagram-post {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 1200px) {
      #posts-container {
        grid-template-columns: repeat(3, 1fr); /* 3 columns for medium screens */
      }
    }

    @media (max-width: 800px) {
      #posts-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for small screens */
      }
    }

    @media (max-width: 500px) {
      #posts-container {
        grid-template-columns: 1fr; /* 1 column for mobile screens */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Instagram Hashtag Wall</h1>
  </header>

  <main>
    <section id="instagram-wall">
      <h2>Posts for #YourHashtag</h2>
      <div id="posts-container">
        <!-- Posts will be embedded here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Powered by Instagram | <a href="https://github.com/yourusername/instagram-hashtag-wall">View Source on GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
