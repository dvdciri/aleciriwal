<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Hashtag Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .embed-post {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Instagram Posts for #YourHashtag</h1>
<div class="posts">
    <div class="embed-post">
        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/POST_ID_1/" data-instgrm-version="12">
            <a href="https://www.instagram.com/p/POST_ID_1/">Link to Instagram post</a>
        </blockquote>
    </div>
    <div class="embed-post">
        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/POST_ID_2/" data-instgrm-version="12">
            <a href="https://www.instagram.com/p/POST_ID_2/">Link to Instagram post</a>
        </blockquote>
    </div>
    <div class="embed-post">
        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/POST_ID_3/" data-instgrm-version="12">
            <a href="https://www.instagram.com/p/POST_ID_3/">Link to Instagram post</a>
        </blockquote>
    </div>
    <div class="embed-post">
        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/POST_ID_4/" data-instgrm-version="12">
            <a href="https://www.instagram.com/p/POST_ID_4/">Link to Instagram post</a>
        </blockquote>
    </div>
    <div class="embed-post">
        <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/POST_ID_5/" data-instgrm-version="12">
            <a href="https://www.instagram.com/p/POST_ID_5/">Link to Instagram post</a>
        </blockquote>
    </div>
    <!-- Add more posts here -->
</div>

<!-- Instagram embed script -->
<script async src="//www.instagram.com/embed.js"></script>

</body>
</html>
