<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Hashtag Wall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Instagram Hashtag Wall</h1>
  </header>

  <main>
    <!-- Hashtag Input Form -->
    <section id="hashtag-input">
      <label for="hashtag">Enter a Hashtag (without #):</label>
      <input type="text" id="hashtag" placeholder="YourHashtag">
      <button id="loadPostsButton">Load Posts</button>
    </section>

    <section id="instagram-wall">
      <h2>Posts for <span id="hashtagTitle">#YourHashtag</span></h2>
      <div id="posts-container">
        <!-- Instagram posts will load here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Powered by Instagram</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
